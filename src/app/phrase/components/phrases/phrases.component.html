<div class="header bg-info">
  <div ngbDropdown class="d-inline option">
    <button class="btn btn-outline-primary btn-sm" ngbDropdownToggle>option</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button class="dropdown-item">Action - 1</button>
      <button class="dropdown-item">Another Action</button>
      <button class="dropdown-item">Something else is here</button>
    </div>
  </div>
</div>

<div class="card" *ngFor="let phrase of phrases$ | async">
  <div class="card-body">
    <h6 class="card-title">
      <a [routerLink]="[phrase.id]">{{phrase.title}}</a>
    </h6>
  </div>
</div>
