<nav class="navbar navbar-expand-md navbar-light">
  <a class="navbar-brand h1" href="#">
    <fa-icon [icon]="faMusic" class="text-info"></fa-icon>Noten
  </a>

  <ul class="navbar-nav mr-auto mt-2 mt-lg-0 buttons">
    <button class="btn btn-info" (click)="createPhrase()">
      <li class="nav-item">
        <fa-icon [icon]="faPlus"></fa-icon>
      </li>
    </button>
    <button class="btn btn-info" (click)="openNotebook()">
      <li class="nav-item">
        <fa-icon [icon]="faBook"></fa-icon>
      </li>
    </button>
    <button class="btn btn-info">
      <li class="nav-item">
        <fa-icon [icon]="faTags"></fa-icon>
      </li>
    </button>
  </ul>

  <form class="form-inline my-2 my-lg-0 search">
    <input class="form-control" type="search" placeholder="Search" aria-label="Search"
           (keyup)="search($event.target.value)"
    >
    <button class="btn btn-info" type="submit">
      <fa-icon [icon]="faSearch"></fa-icon>
    </button>
  </form>

  <div ngbDropdown class="d-inline-block account">
    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Account</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button class="dropdown-item">Profile</button>
      <button class="dropdown-item">Settings</button>
      <button class="dropdown-item" (click)="logout()">Log out</button>
    </div>
  </div>
</nav>

<div class="container-fluid main-content">
  <div class="row">
    <div class="col-md-2 list"><phrases [phrases$]="phrases$"></phrases></div>
    <div class="col-md-10 detail"><router-outlet></router-outlet></div>
  </div>
</div>

<pre>{{closeResult}}</pre>
