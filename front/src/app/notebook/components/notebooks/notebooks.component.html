<div class="modal-header">
  <h4 class="modal-title">Notebooks</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card" *ngFor="let notebook of notebooks$ | async">
    <div class="card-body">
      <h6 class="card-title">
        <a [routerLink]="['./']" [queryParams]="{notebook: notebook.id}" (click)="c('open notebook')">
          {{notebook.name}}
        </a>
      </h6>
    </div>
  </div>
  <div>
    <button class="btn btn-info" (click)="createNotebook()">
      <span><fa-icon [icon]="faPlus"></fa-icon> Create Notebook</span>
    </button>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
